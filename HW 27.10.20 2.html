<html lang="en">
<head>

            display: table-cell;
            vertical-align: middle;
        }

        #third {
            position: relative;
            width: 50%;
            height: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id="first">
    <div id="second">
        <div id="third" align="center">
            <form>
                <p><strong>Email:</strong></p>
                <input type="email", placeholder="Иван@mail.ru">

                <p><strong>Пароль:</strong></p>
                <input type="password">

                <br><input type="checkbox">Запомнить меня

                <p><input type="button" value="Вход"></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
